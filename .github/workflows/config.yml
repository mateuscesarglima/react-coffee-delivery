name: Continuous Integration
on: pull_request
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Run install, build and test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn test
