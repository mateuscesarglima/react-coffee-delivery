name: Test Project
on: push
jobs:
  test:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependecies
        run: npm ci
      - name: Run tests
        run: yarn test
